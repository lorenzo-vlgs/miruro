<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - admin page</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">

    <!-- MUST HAVE JS -->
    <script src="/js/utils/HttpService.js"></script>
    <script src="/js/utils/framework.js"></script>

    <!-- JS -->
    <script src="/js/utils/redirect.js" defer></script>
    <script src="/js/admin/admin-studio-form.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navbar -->
    <script id="replace_with_navbar" src="/js/navbar/nav-admin.js"></script>
    <br><br><br><br>

    <div class="container">
        <div class="row">
            <!-- Image Section -->
            <div class="col-lg-6 col-md-12 text-center">
                <img id="imageDisplay" src="" alt="" class="img-fluid">
            </div>
            
            <!-- Form Section -->
            <br>
            <div class="col-lg-6 col-md-12">  
                <form class="row g-3" id="saveStudio">
                    <input type="number" class="form-control" id="studioId" value="-1" hidden>

                    <div class="col-md-8">
                        <label for="studioName" class="form-label">Studio's name</label>
                        <input type="text" class="form-control w-100" id="studioName">
                    </div>
                    <div class="col-md-4">
                        <label for="studioDob" class="form-label">Studio's establishment</label>
                        <input type="number" class="form-control" id="studioDob">
                    </div>

                    <div class="col-12">
                        <label for="studioImage" class="form-label">Image</label>
                        <input type="url" class="form-control" id="studioImage" placeholder="https://myanimelist.net" aria-describedby="imageGuide">
                    </div>
                    
                    <div id="imageGuide" class="form-text">
                        <p>1. Search the studio on any website</p>
                        <p>2. Copy the image's URL</p>
                        <p>3. Paste the URL in the input above</p>
                    </div>

                    <div class="col-12">
                        <label for="studioDescription" class="form-label">Description</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="studioDescription" style="height: 400px"></textarea>
                    </div>

                    <div class="col-12 text-center text-md-start">
                        <button type="submit" class="btn btn-secondary w-100 w-md-auto"><i class="bi bi-floppy"></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
