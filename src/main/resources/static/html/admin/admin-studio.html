<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - admin page</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/admin-studio.css">

    <!-- MUST HAVE JS -->
    <script src="/js/utils/HttpService.js"></script>
    <script src="/js/utils/framework.js"></script>

    <!-- JS -->
    <script src="/js/admin/admin-studio.js" defer></script>
    <script src="/js/utils/redirect.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navbar -->
    <script id="replace_with_navbar" src="/js/navbar/nav-admin.js"></script>
    <br><br>

    <div class="container"> 
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 vh-100 pt-5">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" onclick="redirectToForm(0)">
                    <i class="bi bi-plus"></i> Add Studio
                </button>
                <br><br>
                <div id="faq-list"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="container text-center">
                    <div class="row row-cols-3" id="studios-list">
                        <!-- Animes will be placed here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="studioDelete" tabindex="-1" aria-labelledby="studioDeleteLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="studioDeleteLabel">Delete - <span id="studio-name" class="studio-title"></span></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="studioId" type="number" hidden>
                    Are you sure you want to delete this Studio?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="deleteStudioBtn()">Confirm</button>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
