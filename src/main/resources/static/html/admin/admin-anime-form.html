<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - admin page</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/scale-image.css">

    <!-- JS -->
    <script src="/js/api/admin/api-admin-anime-form.js" defer></script>
    <script src="/js/admin/admin-anime-form.js" defer></script>
    <script src="/js/redirect.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navbar -->
    <script id="replace_with_navbar" src="/js/navbar/nav-admin.js"></script>
    <br><br><br>

    <div class="container" id="anime-card">
        <form id="anime-form" action="#" method="post">
            
            <div class="row">
                <div class="col-9 fs-2 fw-bold">
                    <input id="animeTitle" type="text" class="form-control-plaintext" placeholder="Name here...">
                </div>
                <div class="col-4">
                    <div class="anime-image">
                        <input id="animeImage" type="text" class="form-control-plaintext" placeholder="https://myanimelist.net">
                        <img id="imageDisplay" class="anime-image" src="https://static.vecteezy.com/system/resources/thumbnails/008/695/917/small_2x/no-image-available-icon-simple-two-colors-template-for-no-image-or-picture-coming-soon-and-placeholder-illustration-isolated-on-white-background-vector.jpg" alt="Anime Image">
                    </div>
                    <br>
                    <button type="submit" id="submitAnime" class="btn btn-outline-light"><i class="bi bi-floppy"></i> Save</button>
                </div>
                <div class="col-6">
                    <div class="bottom-outline fs-4 fw-semibold">Synopsis</div>
                    <br>
                    <textarea id="description" class="form-control-plaintext" style="height: 400px"></textarea>

                    <br>
                    <div class="d-flex justify-content-between fs-4 fw-semibold bottom-outline">
                        Information 
                    </div>
                    
                    
                    <!-- Genre Section -->
                    <br>
                    <span>Genres: </span>
                    <button type="button" id="addGenre" class="btn btn-sm btn-secondary ms-2" aria-describedby="helpGenre">+</button>
                    <div class="form-text" id="helpGenre">If you can't find it go <a href="/admin/genres" target="_blank">here</a></div>
                    <div id="genre-container" class="mt-2"></div>
    
                    <!-- Studio Section -->
                    <br>
                    <span>Studios: </span>
                    <button type="button" id="addStudio" class="btn btn-sm btn-secondary ms-2" aria-describedby="helpStudio">+</button>
                    <div class="form-text" id="helpStudio">If you can't find it go <a href="/admin/studios/form" target="_blank">here</a></div>

                    <div id="studio-container" class="mt-2"></div>
                    
                    <br>
                    <div class="d-flex mt-3">
                        <div class="flex-fill me-3">
                            <label for="episodes" class="form-label">Episodes:</label>
                            <input id="episodes" type="number" class="form-control-plaintext" placeholder="number here...">
                        </div>
                        <div class="flex-fill">
                            <label for="releaseDate" class="form-label">Release date:</label>
                            <input id="dob" type="date" class="form-control-plaintext" placeholder="date here...">
                        </div>    
                    </div>

                    <br>
                    <p class="fs-4 fw-semibold bottom-outline">Characters </p>
                    <button type="button" id="addStudio" class="btn btn-sm btn-secondary ms-2" onclick="redToForm()">Add character <i class="bi bi-person-add"></i></button>
                    
                    <br><br> 
                    
                    <div id="character-container" class="container"></div>
                    
                </div>
            </div>
    
        </form>
    </div>
    

</body>
</html>
