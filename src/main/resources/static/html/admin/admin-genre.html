<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - admin page</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">

    <!-- JS -->
    <script src="/js/api/api-admin-genre.js" defer></script>
    <script src="/js/admin-genre.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Navbar -->
    <script id="replace_with_navbar" src="/js/navbar/nav-admin.js"></script>
    <br><br>

    <div class="alert alert-success" id="success-alert" style="display: none; margin-top: 100px;">
        <i class="bi bi-check-circle-fill"></i> Great! Genre successfully saved
    </div>

    <div class="container"> 
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 vh-100 pt-5">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#saveGenre">
                    <i class="bi bi-plus"></i> Add Genre
                </button>
                <br><br>
                <div id="faq-list"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="container text-center">
                    <div class="row row-cols-3" id="genres-list">
                        <!-- Animes will be placed here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Genre Modal -->
    <div class="modal fade" id="saveGenre" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Save - add new genre</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="genre-form">
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="genre" aria-describedby="genreHelp">
                            <div id="genreHelp" class="form-text">Duplicated genres might cause problems</div>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Genre Modal -->
    <div class="modal fade" id="editGenre" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Genre - <span id="genre-name"></span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="edit-genre-form">
                        <div class="mb-3">
                            <input type="number" name="genreId" id="genreId" hidden>
                            <label for="edit-genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="edit-genre" aria-describedby="genreHelp">
                            <div id="genreHelp" class="form-text">Duplicated genres might cause problems</div>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
