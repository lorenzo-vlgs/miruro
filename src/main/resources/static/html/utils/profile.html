<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - Anime wiki</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">

    <!-- JS -->
    <script src="/js/utils/HttpService.js"></script>
    <script src="/js/utils/framework.js"></script>
    <script src="/js/utils/profile.js" defer></script>
    <script src="/js/utils/redirect.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"> 
        <script id="replace_with_navbar" src="/js/navbar/nav.js"></script>
    </div>

    <!-- Main content -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-5">
                <div class="row">
                    <div class="col align-items-center">
                        <span class="me-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                            </svg>
                        </span>
                        <span class="fw-bold fs-4" id="username-container">
                            <!-- Inserisci qui il nome -->
                        </span>
                    </div>
                </div>

                <br>
                <br>
                
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 border">
                        <div id="status-container"><!-- Here goes the list of statuses--></div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-11">
                        <span id="list-count" class="fs-2 fw-bold"> <!-- Text changes based on which filter you chose --> </span>
                    </div>
                    <div class="col-1"> 
                        <!-- Separator from the border -->
                    </div>
                    
                </div>

                <br>
                <br>
                
                <div class="row">
                    <div class="col-11 border">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                  <th scope="col"></th>
                                  <th scope="col">Title</th>
                                  <th scope="col">Score</th>
                                  <th scope="col">Start</th>
                                  <th scope="col">End</th>

                                </tr>
                            </thead>
                            <tbody id="anime-list-container">
                                <!-- Here go the animes  -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-1"> 
                        <!-- Separator from the border -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
