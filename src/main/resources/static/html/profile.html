<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - Anime wiki</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/profile.css">

    <!-- JS -->
     <script src="/js/api/user/api-profile.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>

    <!-- Navbar -->
    <!-- Main navbar for seaching animes -->
    <nav class="navbar navbar-expand-lg navbar-outline">
        <div class="container-fluid">
            <!-- Navbar image -->
        <a class="navbar-brand" href="/home">MIRUROtv</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content -->
        <div class="collapse navbar-collapse">
            <form class="d-flex mx-auto w-50" role="search" style="max-width: 600px;">
                <input class="form-control me-2" type="search" placeholder="Search Anime" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="btn-group ">
            <button type="button" class="btn dropdown-toggle bg-transparent" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #fff;"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end" id="auth-dropdown">
                <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a></li>
                <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
        </ul>
        </div>
        </div>
    </nav>


    <!--  Main content -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12 profile-container">
                <div class="profile-content container text-center">
                    <p class="fs-1 fw-semibold">Hi <span id="profile-name"></span>!</p>
                </div>
            </div>
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-underline justify-content-center" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="true"><i class="bi bi-person-fill"></i> Profile</button>
                      <button class="nav-link" id="nav-anime-tab" data-bs-toggle="tab" data-bs-target="#nav-anime" type="button" role="tab" aria-controls="nav-anime" aria-selected="false"><i class="bi bi-heart-fill"></i> Anime List</button>
                      <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false"><i class="bi bi-gear-fill"></i> Settings</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="nav-anime" role="tabpanel" aria-labelledby="nav-anime-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">...</div>
                  </div>
            </div>

        </div>
    </div>

</body>
</html>
