<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - Anime wiki</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/home.css">

    <!-- JS -->
    <script src="/js/utils/HttpService.js"></script>
    <script src="/js/utils/framework.js"></script>
    <script src="/js/user/home.js" defer></script>
    <script src="/js/utils/redirect.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"> 
        <script id="replace_with_navbar" src="/js/navbar/nav.js"></script>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button class="btn btn-outline-secondary" onclick="prevPage()">&lt;</button>
                </div>
                <div class="col">
                    <div class="row row-cols-6" id="anime-cards">
                        <!-- Animes will be placed here dynamically -->
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-secondary" onclick="nextPage()">&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="animeModal" tabindex="-1" aria-labelledby="animeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body" id="modalBody">
                    <!-- Dynamically adds content here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
