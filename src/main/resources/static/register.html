<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruro - Anime wiki</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/form.css">
    <!-- JS -->
    <script src="/js/utils/register.js" defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-outline">
        <div class="container-fluid">
            <!-- Navbar image -->
          <a class="navbar-brand" href="/home">MIRUROtv</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar content -->
          <div class="collapse navbar-collapse">
            <form class="d-flex mx-auto w-50" role="search" style="max-width: 600px;">
                <input class="form-control me-2" type="search" placeholder="Search Anime" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container text-center container-custom">
        <br><br><br>
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="/img/totoro-left.png" alt="totoro-left" style="width: 512px; height: 512px;">
            </div>
            <div class="col-md-6">
                <form id="signUp" method="post" action="api/users/save" class="form-custom">
                    <div class="mb-3">
                        <label for="username" class="form-label label-custom">Username</label>
                        <input name="username" type="text" class="form-control large-input input-custom" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label label-custom">Password</label>
                        <input name="password" type="password" class="form-control large-input input-custom" id="password">
                    </div>
                    <button type="submit" class="btn btn-secondary button-custom">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
   

</body>
</html>
